<!--<!DOCTYPE html>-->
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DISPLAY CATEGORY</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Bordered table</h4>
                    <p class="card-description"> Add class <code>.table-bordered</code>
                    </p>
                    <div class="table-responsive">
                      <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th> NAME </th>
                            <th> DISCRIPTION </th>
                            <th> IMAGE </th>
                              <th>    </th>
                              <th>    </th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for d in data %}
                        <tr>
                            <td>{{d.NAME}}</td>
                            <td>{{d.DISCRIPTION}}</td>
                            <td>
                                <img src="{{d.IMAGE.url}}">
                            </td>
                            <td>
                                <form action="{% url 'editcategory' dataid=d.id %}">
                                    <button type="submit" class="btn btn-success">EDIT</button>
                                </form>
                            </td>
                            <td>
                                <form action="{% url 'deletecategory' dataid=d.id %}">
                                    <button type="submit" class="btn btn-success">DELETE</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
