<!--<!DOCTYPE html>-->
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Inverse table</h4>
                    <p class="card-description"> Add class <code>.table-dark</code>
                    </p>
                    <div class="table-responsive">
                      <table class="table table-dark">
                        <thead>
                          <tr>
                            <th> Name</th>
                            <th> Category</th>
                            <th> Description </th>
                            <th> PRICE </th>
                            <th> QUANTITY </th>
                              <th> IMAGE </th>
                          </tr>
                        </thead>
                        <tbody>
 {% for d in data %}
                          <tr>
                            <td>{{ d.NAME }}</td>
                            <td>{{ d.Category }}</td>
                            <td>{{ d.DESCRIPTION }} </td>
                            <td>{{ d.PRICE }}</td>
                            <td>{{ d.QUNTITY }}</td>
                              <td>
                               <img src="{{d.IMAGE.url}}">
                            </td>
                              <td>
                                  <form action="{% url 'editproductpage' dataid=d.id %}">
                              <button type="submit" class="btn btn-success">edit </button>
                              </form>
                              </td>
                              <td>
                              <form action="{% url 'deleteproduct' dataid=d.id %}">
                              <button onclick="alertfunction()" type="submit" class="btn btn-success">delete </button>
                              </form>
                            </td>
                            </tr>
{% endfor %}

                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
<script>
        function alertfunction(){
            window.alert("Delete Successfully")
        }
    </script>

</body>
</html>
{% endblock %}
